instructions.head.three = \u092F\u0926\u093F \u092A\u094D\u0930\u093E\u0925\u0940 \u0906\u092A\u093E\u0924\u0915\u093E\u0932\u0940\u0928 \u0906\u0930\u0915\u094D\u0937\u0923 \u0939\u0947\u0924\u0941 \u0906\u0935\u0947\u0926\u0928 \u0915\u0930\u0924\u093E \u0939\u0948 \u0924\u094B \u0909\u0938\u0938\u0947 \u0906\u092A\u093E\u0924\u0915\u093E\u0932\u0940\u0928 \u092A\u0930\u093F\u0938\u094D\u0925\u093F\u0924\u093F \u0938\u0947 \u0938\u092E\u094D\u092C\u0928\u094D\u0927\u093F\u0924 \u0926\u0938\u094D\u0924\u093E\u0935\u0947\u091C \u0906\u0935\u0947\u0926\u0928 \u0915\u0947 \u0938\u093E\u0925 \u0938\u0932\u0902\u0917\u094D\u0928 \u0915\u0930\u0928\u0947 \u0939\u094B\u0917\u0947 ! \u091C\u0948\u0938\u0947 \u2013 \u0930\u094B\u0932 \u0928\u0966, \u0921\u0947\u091F \u0936\u0940\u091F, \u0907\u0902\u091F\u0930\u0935\u094D\u092F\u0942 \u0915\u093E\u0930\u094D\u0921 , \u0936\u093E\u0926\u0940 \u0915\u093E \u0915\u093E\u0930\u094D\u0921 \u0907\u0924\u094D\u092F\u093E\u0926\u093F
instructions.head.four = \u0906\u0935\u0947\u0926\u0915 \u0906\u0930\u0915\u094D\u0937\u0923 \u0915\u0940 \u0915\u093F\u0938\u094D\u092E \u092C\u0926\u0932 \u0928\u0939\u0940 \u0938\u0915\u0924\u093E \u092F\u0926\u093F \u092C\u0926\u0932\u0924\u093E \u0939\u0948 \u0924\u094B\u0939 \u0909\u0938\u0938\u0947 \u0928\u092F\u0947 \u092A\u094D\u0930\u093E\u0930\u094D\u0925\u0928\u093E \u092A\u0924\u094D\u0930 \u092A\u0930 \u0906\u0935\u0947\u0926\u0928 \u0915\u0930\u0928\u093E \u0939\u094B\u0917\u093E !
