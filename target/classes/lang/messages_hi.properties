instructions.head =आवेदन भरने के निर्देश
instructions.head.one = आवेदन पत्र को पूर्ण रूप से भरना अनिवार्य है अधूरे आवेदन पत्र स्वीकार्य नहीं होंगे स्वीकार्य नहीं होंगे नहीं होंगे
instructions.head.two = यदि आवेदक आपात स्थिति में आवेदन कर रहा है तो संबंधित दस्तावेज अपलोड करना अनिवार्य होगा जैसे कि इंटरव्यू कार्ड, एडमिट कार्ड, मेडिकल सर्टिफिकेट, मैरिज कार्ड , अदालत का सम्मन या  कोई आधिकारिक दस्तावेज
instructions.head.three = आवेदक एक बार भरे गए आरक्षण वर्ग को बदल नहीं सकता,  इसके लिए उसे नए आवेदन करना होगा
instructions.head.four = यात्री उड़ान के समय से 6 घंटे पहले अपना टिकट रद्द कर सकता है अन्यथा धन प्राप्ति नहीं की जाएगी.
instructions.head.five = यदि यात्री नाबालिग है तो आवेदन उसके कानूनी संरक्षक अभिभावक द्वारा किया जाएगा

